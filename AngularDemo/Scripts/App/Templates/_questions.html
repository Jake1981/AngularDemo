<h1>Latest questions</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Question</th>
            <th>Asked By</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="question in Questions">
            <td><a href="/question/{{question.id}}">{{ question.text }}</a></td>
            <td>{{ question.postedBy }}</td>
        </tr>
    </tbody>
</table>
